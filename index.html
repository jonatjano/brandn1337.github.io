<!DOCTYPE html>
<html>
<head>
	<title>The philosopher</title>
	<style>
	.LeftSection
	{
		outline-style: solid;
		outline-color: grey;
		outline-width: 1px;
		float: left;
		height: 600px;
		width: 10%;
	}
	.TopMiddleSection
	{
		outline-width: 1px;
		float: left;
		width: 70%;;
		padding-top: 150px;
		outline-style: solid;
		outline-color: grey;
	}
	.RightSection
	{
		outline-style: solid;
		outline-color: grey;
		outline-width: 1px;
		float: right;
		height: 900px;
		width: 20%;
	}
	.World
	{
		outline-width: 1px;
		float: left;
		width: 70%;;
		height: 600px;
		outline-style: solid;
		outline-color: grey;
	}
	button.WorldButtons
	{
		opacity: 0.6;
		float: left; 
		border:1px solid rgb(255, 217, 0);
		text-align: center;font-size: 16px;
		background-color:black;  
		color: white;
		padding: 15px 32px;
		margin-top: 30px;
		margin-bottom: 30px;
		margin-right: 30px;
		margin-left: 30px;
	}
	button.MenuButtons:hover {opacity: 1}
	button.MenuButtons
	{
		opacity: 0.6;
		float: left; 
		border:1px solid grey;
		text-align: center;font-size: 16px;
		background-color:black;  
		color: white;
		padding: 10px 32px;
	}
	p.Lore{font-size: 1.3em; color: white;text-align: center;}
	p.LeftText{font-size: 1.3em; color: white;}	
	body {background-color: black;}
	</style>
</head>
<body>
	<div class ="LeftSection">

	</div>


	<div class ="TopMiddleSection">
		<button type="button" class="MenuButtons">World</button>
	</div>


	<div class = "RightSection">
		<p id ="lore1" class ="Lore" style="display: none;">
		You open yours eyes and immediately put your hand in front of you to block out the raging sun
		</p>
	</div>


	<div class = "World">
		<button id ="lorebutton1" type="button" onclick="Intro(1)"  class="WorldButtons">open eyes</button>
	</div>


	
	<script>

	function Intro(num)
	{
		switch(num)
		{
			  case 1:
			  document.getElementById("lore1").style.display = "block";	
			  document.getElementById("lorebutton1").style.display = "none";	
			  break;
		}
	}
	</script>
</body>
</html>
