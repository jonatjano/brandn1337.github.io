<!DOCTYPE html>
<html>
<head>
	<title>The philosopher</title>
	<style>
	.LeftSection
	{
		outline-style: solid;
		outline-color: grey;
		outline-width: 1px;
		float: left;
		height: 600px;
		width: 10%;
	}
	.TopMiddleSection
	{
		box-sizing: border-box;
		outline-width: 1px;
		float: left;
		width: 70%;
		height: 200px;
		padding-top: 160px;
		outline-style: solid;
		outline-color: grey;
	}
	.RightSection
	{
		overflow:auto;
		outline-style: solid;
		outline-color: grey;
		outline-width: 1px;
		float: right;
		height: 900px;
		width: 20%;
	}
	.World
	{
		outline-width: 1px;
		float: left;
		width: 70%;
		height: 600px;
		outline-style: solid;
		outline-color: grey;
	}
	.Stats
	{
		display: none;
		position: relative;
		left: 10%;
		top: 200px;
		outline-width: 1px;
		width: 70%;
		height: 600px;
		outline-style: solid;
		outline-color: grey;
	}
	button.WorldButtons
	{
		opacity: 0.6;
		float: left; 
		border:1px solid rgb(255, 217, 0);
		text-align: center;font-size: 16px;
		background-color:black;  
		color: white;
		padding: 15px 32px;
		margin-top: 30px;
		margin-bottom: 30px;
		margin-right: 30px;
		margin-left: 30px;
	}
	button.MenuButtons:hover {opacity: 1}
	button.MenuButtons
	{
		opacity: 0.6;
		float: left; 
		border:1px solid grey;
		text-align: center;font-size: 16px;
		background-color:black;  
		color: white;
		padding: 10px 32px;
	}
	p.Lore{font-size: 1.3em; color: white;text-align: center;}
	p.LeftText{font-size: 1.3em; color: white;}	
	body {background-color: black;}
	</style>
</head>
<body>
	<div class ="LeftSection">

	</div>


	<div class ="TopMiddleSection">
		<button type="button" class="MenuButtons">World</button>
		<button style="display:none;" id ="StatButton" type="button" class="MenuButtons">stats</button>
	</div>


	<div class = "RightSection">
		<p id ="lore1" class ="Lore" style="display: none;"><span id = "loretext"></span></p>
	</div>


	<div class = "World">
		<button id ="lorebutton1" type="button" onclick="Intro()"  class="WorldButtons">open eyes</button>
		<button id ="lorebutton2" type="button" onclick="Intro()"  class="WorldButtons" style="display:none;">Get up</button>
		<button id ="lorebutton3" type="button" onclick="Intro()"  class="WorldButtons" style="display:none;">Look around</button>
		<button id ="lorebutton4" type="button" onclick="Intro()"  class="WorldButtons" style="display:none;">Remember more</button>
		<button id ="lorebutton5" type="button" onclick="Intro()"  class="WorldButtons" style="display:none;">Be confused</button>
		<button id ="lorebutton6" type="button" onclick="Intro()"  class="WorldButtons" style="display:none;">Start planning</button>
		<button id ="lorebutton7" type="button" onclick="Intro()"  class="WorldButtons" style="display:none;">Explore</button>
		<button id ="lorebutton8" type="button" onclick="Intro()"  class="WorldButtons" style="display:none;">Go towards glowing thing</button>
		<button id ="lorebutton9" type="button" onclick="Intro()"  class="WorldButtons" style="display:none;">pick up glowing thing</button>
	</div>

	<div class = Stats>
	</div>

	<script>
		var StatPage = false;
		var IntroPressed = 1;
		var IntroLore = 
		[
		"You open yours eyes and immediately put your hand in front of you to block out the raging sun",
		"you finally decide to get up and start figuring out whats happening",
		"As you look around memories start flooding back into you. You remember hearing sirens in your city, then suddenly a gigantic mushroom cloud appeared in the distance.",
		"After briefly seeing the cloud for less than one tenth of a second all that was left was searing pain, the feeling of your flesh and bones being vaporized was not a good one.",
		"Although it all feels like a dream now, the wasteland around you is proof enough that the event preceding your awakening did in fact happen. Though the question still remains on how you are alive.",
		"You wont answer any questions by standing around, you need to find food, water and shelter if you want to survive, even if those things seems impossible to find in this barren wasteland.",
		"you start searching your surroundings, you don't know how long you searched for but it had already became night time, thankfully you can now see something glowing in the distance.",
		"You start walking towards the glowing thing and after what seems like hours of walking you find a massive crater with the glowing thing in the middle, seemingly crash landed, in slide down and walk up towards the glowing thing",
		"you have obtained a fragment of the akashic records"
		]
		function Intro()
		{
			var myobj = document.getElementById("lorebutton" + IntroPressed);
			myobj.remove()
			document.getElementById("lore1").style.display = "block";	
			var contents = document.getElementById("loretext").innerHTML
			document.getElementById("loretext").innerHTML = IntroLore[IntroPressed - 1] + '<br>' + '<br>' + contents;			  
			IntroPressed = IntroPressed + 1;
			console.log(IntroPressed)
			if(IntroPressed != 10 )
			{
				document.getElementById("lorebutton" + IntroPressed ).style.display = "block";
			}
			if(IntroPressed == 10)
			{
				StatPage = true;
				document.getElementById("StatButton").style.display = "block";
			}
		}
	</script>
</body>
</html>
