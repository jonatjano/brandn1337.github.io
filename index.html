<!DOCTYPE html>
<html>
<head>
	<title>The philosopher</title>
	<style>
	.LeftSection
	{
		outline-style: solid;
		outline-color: grey;
		outline-width: 1px;
		float: left;
		height: 600px;
		width: 10%;
	}
	.TopMiddleSection
	{
		outline-width: 1px;
		float: left;
		width: 70%;;
		padding-top: 150px;
		outline-style: solid;
		outline-color: grey;
	}
	.RightSection
	{
		outline-style: solid;
		outline-color: grey;
		outline-width: 1px;
		float: right;
		height: 900px;
		width: 20%;
	}
	.World
	{
		outline-width: 1px;
		float: left;
		width: 70%;;
		height: 600px;
		outline-style: solid;
		outline-color: grey;
	}
	button.WorldButtons
	{
		opacity: 0.6;
		float: left; 
		border:1px solid rgb(255, 217, 0);
		text-align: center;font-size: 16px;
		background-color:black;  
		color: white;
		padding: 15px 32px;
		margin-top: 30px;
		margin-bottom: 30px;
		margin-right: 30px;
		margin-left: 30px;
	}
	button.MenuButtons:hover {opacity: 1}
	button.MenuButtons
	{
		opacity: 0.6;
		float: left; 
		border:1px solid grey;
		text-align: center;font-size: 16px;
		background-color:black;  
		color: white;
		padding: 10px 32px;
	}
	p.Lore{font-size: 1.3em; color: white;text-align: center;}
	p.LeftText{font-size: 1.3em; color: white;}	
	body {background-color: black;}
	</style>
</head>
<body>
	<div class ="LeftSection">

	</div>


	<div class ="TopMiddleSection">
		<button type="button" class="MenuButtons">World</button>
	</div>


	<div class = "RightSection">
		<p id ="lore1" class ="Lore" style="display: none;"><span id = "loretext"></span></p>
	</div>


	<div class = "World">
		<button id ="lorebutton1" type="button" onclick="Intro(IntroPressed)"  class="WorldButtons">open eyes</button>
		<button id ="lorebutton2" type="button" onclick="Intro(IntroPressed)"  class="WorldButtons" style="display:none;">Get up</button>
		<button id ="lorebutton3" type="button" onclick="Intro(IntroPressed)"  class="WorldButtons" style="display:none;">Look around</button>
		<button id ="lorebutton4" type="button" onclick="Intro(IntroPressed)"  class="WorldButtons" style="display:none;">Remember more</button>
		<button id ="lorebutton5" type="button" onclick="Intro(IntroPressed)"  class="WorldButtons" style="display:none;">Remember more</button>
	</div>

	<script>
	
	var IntroPressed = 1;
	var lore1 = "You open yours eyes and immediately put your hand in front of you to block out the raging sun"
	var lore2 = "you finnaly decide to get up and start figuring out whats happening"
	var lore3 = "As you look around memories start flooding back into you. you remember hearing sirens in your city, then suddenly a gigantic mushroom cloud appeared in the distance,"
	var lore4 = "After brefily seeing the cloud for less than one tenth of a second all what was left was searing pain, the feeling of your flesh and bones being vaporized was not a good one"
	function Intro(num)
	{
		switch(num)
		{
			  case 1:
				  document.getElementById("loretext").innerHTML = lore1;
				  document.getElementById("lore1").style.display = "block";	
				  var myobj = document.getElementById("lorebutton1");
				  myobj.remove()
				  document.getElementById("lorebutton2").style.display = "block";	
				  IntroPressed = IntroPressed + 1;
			  break;
	
			  case 2:
				  var myobj = document.getElementById("lorebutton2");
				  myobj.remove()
				  var contents = document.getElementById("loretext").innerHTML
				  document.getElementById("loretext").innerHTML = lore2 + '<br>' + '<br>' + contents
				  document.getElementById("lorebutton3").style.display = "block";
				  IntroPressed = IntroPressed + 1;
			  break;

			  case 3:
				  var myobj = document.getElementById("lorebutton3");
				  myobj.remove()
				  var contents = document.getElementById("loretext").innerHTML
				  document.getElementById("loretext").innerHTML = lore3 + '<br>' + '<br>' + contents
				  document.getElementById("lorebutton4").style.display = "block";
				  IntroPressed = IntroPressed + 1;
			  break;
			  case 4:
				  var myobj = document.getElementById("lorebutton4");
				  myobj.remove()
				  var contents = document.getElementById("loretext").innerHTML
				  document.getElementById("loretext").innerHTML = lore4 + '<br>' + '<br>' + contents

				  IntroPressed = IntroPressed + 1;
			  break;

		}
	}
	</script>
</body>
</html>
